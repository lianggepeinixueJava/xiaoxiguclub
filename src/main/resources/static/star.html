<!DOCTYPE html>
<html>
<head>
    <title>小戏骨俱乐部</title>
    <meta name="keywords"
          content="小戏骨俱乐部、小戏骨、释小松、周漾玥、钟宝儿、钟熠璠、郭飞歌、罗熙怡、陶冰蓝、钟奕儿、肖杨博涵、孙伊雯、刘戴恩、陈舒宜、韦梓彤、孙乐颜、翁馨、崔傲菲儿、艾梦欣、杨纳娜、周艺、姚奥依、高琳子">
    <meta name="description"
          content="《小戏骨》是2015年湖南广播电视台元老教父潘礼平及其金牌团队“潘礼平团队”推出少儿原创的品牌栏目。栏目在全国首创“小孩演大剧”，“演经典、学经典”的节目模式，所有演员都是3—14岁的少年儿童。">
    <meta charset='utf-8'/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/zui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/zui.min.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/base.css">
    <script type="text/javascript">
        $(function () {
            //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
            $(function () {
                $(window).scroll(function () {
                    if ($(window).scrollTop() > 100) {
                        $("#id_right_side").fadeIn(1500);
                    } else {
                        $("#id_right_side").fadeOut(1500);
                    }
                });

                //当点击跳转链接后，回到页面顶部位置
                $("#id_gotop").click(function () {
                    //$('body,html').animate({scrollTop:0},1000);
                    if ($('html').scrollTop()) {
                        $('html').animate({scrollTop: 0}, 1000);
                        return false;
                    }
                    $('body').animate({scrollTop: 0}, 1000);
                    return false;
                });
            });

            $.ajax({
                url: '/star/${id}/1',
                type: 'get',
                success: function (data) {
                    if (null != data.star.avatar) {
                        $("#avatar").html("<img src='" + data.star.avatar + "' width='100' height='100'/>");
                    } else {
                        $("#avatar").html("<img src='images/avatar.png' width='100' height='100'/>");
                    }
                    if (null != data.star.chineseName) {
                        $(".name").html("<a href='" + data.star.weiboHomepage + "' target='_blank'>" + data.star.chineseName + "</a>");
                    } else {
                        $(".name").html("姓名");
                    }
                    if (null != data.star.birthday) {
                        $("#birthday").html("" + data.star.birthday + "");
                    } else {
                        $("#birthday").html("暂无资料");
                    }
                    if (null != data.star.hometown) {
                        $("#hometown").html("" + data.star.hometown + "");
                    } else {
                        $("#hometown").html("暂无资料");
                    }
                    if (null != data.star.constellation) {
                        $("#constellation").html("" + data.star.constellation + "");
                    } else {
                        $("#constellation").html("暂无资料");
                    }
                    if (0 < data.evaluationList.size) {
                        $("#evaluation").html("<a title='" + data.evaluationList[0].commentator + "：" + data.evaluationList[0].evaluation + "' href='" + data.evaluationList[0].source + "' target='_blank'>" + data.evaluationList[0].commentator + "：" + data.evaluationList[0].evaluation + "</a>");
                    } else {
                        $("#evaluation").html("暂无资料");
                    }

                    //处理行程分页插件
                    var activityTotal = data.activityTotal; //总条数
                    var activityPages = activityTotal % 5 > 0 ? parseInt(activityTotal / 5) + 1 : activityTotal / 5;
                    if (0 < activityTotal) {
                        $("#activityPager").pager({
                            page: 1,
                            recTotal: activityTotal,
                            recPerPage: 5,
                            maxNavCount: activityPages > 5 ? 4 : activityPages,
                            elements: [
                                'first_icon',
                                'prev_icon',
                                'pages',
                                'next_icon',
                                'last_icon'
                            ],
                            onPageChange: function (state, oldState) {
                                if (state.page !== oldState.page) {
                                    $.ajax({
                                        url: '/shows/${id}/' + state.page,
                                        type: 'get',
                                        success: function (data) {
                                            if (null != data.activityList) {
                                                var _activity = "";
                                                _activity += "<dt>";
                                                _activity += "<span class='number' style='text-align:center;'>序号</span>";
                                                _activity += "<span class='money' style='text-align:center;'>行程</span>";
                                                _activity += "<span class='profit' style='text-align:center;'>时间</span>";
                                                _activity += "</dt>";
                                                $.each(data.activityList, function (index, obj) {
                                                    _activity += "<dd>";
                                                    _activity += "<span class='number' style='text-align:center;'>" + ((state.page - 1) * 5 + index + 1) + "</span>";
                                                    _activity += "<span class='money' style='text-align:left;'>";
                                                    _activity += "<a title='" + obj.title + "' ";
                                                    if (null != obj.source) {
                                                        _activity += "href='" + obj.source + "' target='_blank'>";
                                                    } else {
                                                        _activity += "href='#' target='_self'>";
                                                    }
                                                    _activity += "" + obj.title + "";
                                                    _activity += "</a>";
                                                    _activity += "</span>";
                                                    if (null != obj.date) {
                                                        _activity += "<span class='profit' style='text-align:right;'>" + obj.date + "</span>";
                                                    } else {
                                                        _activity += "<span class='profit' style='text-align:right;'>暂无信息</span>";
                                                    }
                                                    _activity += "</dd>";
                                                })
                                                $("#ul_activity").html(_activity);
                                            }
                                        }
                                    })
                                }
                            }
                        });
                    } else {
                        $("#ul_activity").html("<div style='position: absolute;left: 50%;top: 50%;margin: 30px 0 0 -28px'>暂无行程</div>");
                    }

                    //处理作品分页插件
                    var workTotal = data.workTotal; //总条数
                    var workPages = workTotal % 5 > 0 ? parseInt(workTotal / 5) + 1 : workTotal / 5;
                    if (0 < workTotal) {
                        $("#workPager").pager({
                            page: 1,
                            recTotal: workTotal,
                            recPerPage: 5,
                            maxNavCount: workPages > 5 ? 4 : workPages,
                            elements: [
                                'first_icon',
                                'prev_icon',
                                'pages',
                                'next_icon',
                                'last_icon'
                            ],
                            onPageChange: function (state, oldState) {
                                if (state.page !== oldState.page) {
                                    $.ajax({
                                        url: '/works/${id}/' + state.page,
                                        type: 'get',
                                        success: function (data) {
                                            if (null != data.workList) {
                                                var _work = "";
                                                _work += "<dt>";
                                                _work += "<span class='number' style='text-align:center;'>序号</span>";
                                                _work += "<span class='money' style='text-align:center;'>作品</span>";
                                                _work += "<span class='profit' style='text-align:center;'>时间</span>";
                                                _work += "</dt>";
                                                $.each(data.workList, function (index, obj) {
                                                    _work += "<dd>";
                                                    _work += "<span class='number' style='text-align:center;'>" + ((state.page - 1) * 5 + index + 1) + "</span>";
                                                    _work += "<span class='money' style='text-align:left;'>";
                                                    _work += "<a title='《" + obj.title + "》 饰演 " + obj.role + "' ";
                                                    if (null != obj.source) {
                                                        _work += "href='" + obj.source + "' target='_blank'>" + obj.title + "</a>";
                                                    } else {
                                                        _work += "href='#' target='_self'>" + obj.title + "</a>";
                                                    }
                                                    _work += "</span>";
                                                    if (null != obj.releaseDate) {
                                                        _work += "<span class='profit' style='text-align:right;'>" + obj.releaseDate + "</span>";
                                                    } else {
                                                        _work += "<span class='profit' style='text-align:right;'>暂未上映</span>";
                                                    }
                                                    _work += "</dd>";
                                                })
                                                $("#ul_work").html(_work);
                                            }
                                        }
                                    })
                                }
                            }
                        });
                    } else {
                        $("#ul_work").html("<div style='position: absolute;left: 50%;top: 50%;margin: 30px 0 0 -28px'>暂无作品</div>");
                    }

                    //处理获奖记录分页插件
                    var awardRecordTotal = data.awardRecordTotal; //总条数
                    var awardRecordPages = awardRecordTotal % 5 > 0 ? parseInt(awardRecordTotal / 5) + 1 : awardRecordTotal / 5;
                    if (0 < awardRecordTotal) {
                        $("#awardRecordPager").pager({
                            page: 1,
                            recTotal: awardRecordTotal,
                            recPerPage: 5,
                            maxNavCount: awardRecordPages > 5 ? 4 : awardRecordPages,
                            elements: [
                                'first_icon',
                                'prev_icon',
                                'pages',
                                'next_icon',
                                'last_icon'
                            ],
                            onPageChange: function (state, oldState) {
                                if (state.page !== oldState.page) {
                                    $.ajax({
                                        url: '/awardRecords/${id}/' + state.page,
                                        type: 'get',
                                        success: function (data) {
                                            if (null != data.awardRecordList) {
                                                var _awardRecord = "";
                                                _awardRecord += "<dt>";
                                                _awardRecord += "<span class='number' style='text-align:center;'>序号</span>";
                                                _awardRecord += "<span class='money' style='text-align:center;'>获奖记录</span>";
                                                _awardRecord += "<span class='profit' style='text-align:center;'>时间</span>";
                                                _awardRecord += "</dt>";
                                                $.each(data.awardRecordList, function (index, obj) {
                                                    _awardRecord += "<dd>";
                                                    _awardRecord += "<span class='number' style='text-align:center;'>" + ((state.page - 1) * 5 + index + 1) + "</span>";
                                                    _awardRecord += "<span class='money' style='text-align:left;'>";
                                                    _awardRecord += "<a title='" + obj.activity + " " + obj.award + "'";
                                                    if (null != obj.source) {
                                                        _awardRecord += "href='" + obj.source + "' target='_blank'>";
                                                    } else {
                                                        _awardRecord += "href='#' target='_self'>";
                                                    }
                                                    _awardRecord += "" + obj.activity + " " + obj.award + "";
                                                    _awardRecord += "</a>";
                                                    _awardRecord += "</span>";
                                                    _awardRecord += "<span class='profit'";
                                                    _awardRecord += "style='text-align:right;'>" + obj.date + "</span>";
                                                    _awardRecord += "</dd>";
                                                })
                                                $("#ul_awardRecord").html(_awardRecord);
                                            }
                                        }
                                    })
                                }
                            }
                        });
                    } else {
                        $("#ul_awardRecord").html("<div style='position: absolute;left: 50%;top: 50%;margin: 30px 0 0 -28px'>暂无获奖记录</div>");
                    }
                }
            })
        });
    </script>
</head>
